<div class="section-item">
    <div class="title">
        <h3>
            <a href="{{ base }}{{ post.url }}">{{ post.title }}</a>
        </h3>
    </div>
    <div class="date">
        <h5>{{ post.date | date: "%Y-%m-%d" }}</h5>
    </div>
    <div class="user">
        <h5>
            Posted by {{ post.author }}
        </h5>
    </div>
    <div class="content">
        {% if include.excerpt %}
        {{ post.excerpt }}

        {% if post.excerpt != post.content %}
            <a href="{{ site.baseurl }}{{ post.url }}">Read more</a>
        {% endif %}
        {% else %}
        {{ post.content }}
        {% endif %}
    </div>
</div>
