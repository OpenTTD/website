It's time for a release: OpenTTD 1.0.5.
As usual it contains a fine assortment of bugfixes from various areas and updated translations. It also fixes
<a href="http://security.openttd.org/en/CVE-2010-4168">CVE-2010-4168</a>. Thanks to all testers.
<br/><br/>
Now, go straight for the download at the top, and have fun!
